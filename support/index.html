            <div class = "section-title">
                <h2>What do you need help with?</h2>
            </div>
            <div class = "contact-content grid">
                <div class = "contact-right">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1678.2054177130622!2d-9.040598041970265!3d32.728279995246695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdaead15c04ffd1f%3A0x31553133f4929e4d!2sR301%2C%20Oualidia!5e0!3m2!1sen!2sma!4v1647269809181!5m2!1sen!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                        </div>
                        
                    </div>
                </div>

                        <input type = "email" class = "form-control fw-6" placeholder="E-mail" name = "email">
                        <textarea rows = "5" class = "form-control fw-6" placeholder="Message" name = "message"></textarea>
                        <button type = "submit" class = "btn bg-green">Send</button>
                    </form>
                </div>
